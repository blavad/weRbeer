<!DOCTYPE html>
<html>

<head>

	<div class="main-content" style="padding-bottom:0%;margin-top:1%;">
		<table>
			<tr>

							<legend> Connexion </legend>

								size="30" required>

				</td>
				<td>
					<form method="post" action="index.php" enctype="multipart/form-data">
						<fieldset id="co">
							<legend> Inscription </legend>
							<label for="name "> Nom : </label>
							<br />
							<input placeholder="Saisissez votre nom" id="name" name="name" type="text" size="30" required/>
							<br />
							<label for="name "> Prénom : </label>
							<br />
							<input placeholder="Saisissez votre prénom" id="surname" name="surname" type="text"
								size="30" required/>
							<br />
							<label for="birth "> Date de naissance : </label>
							<br />
							<input type="date" id="dateNaissance" name="dateNaissance" size="30" required/>
							<br />
							<label for="identifiant "> Identifiant : </label>
							<br />
							<input placeholder="Saisissez votre identifiant" id="identifiant" name="identifiant"
								type="text" size="30" required/>

							<label for="mdp "> Mot de passe : </label>
							<br />
							<input placeholder="Saisissez votre mot de passe" id="mdp" name="mdp" type="password"
								size="30" required/>
							<br />
							<label for="sexe ">Sexe : </label>
							<br />
							<select name="sexe" id="sexe ">
								<option value="femme">Femme</option>
								<option value="homme">Homme</option>
							</select>
							<br />
							<label for="photo "> Photo :</label>
							<br />
							<input type="file" name="maPhoto" id="photo"/>
						</fieldset>

						<input class="bouton" type="submit" value="S'inscrire" />

						<input class="bouton" type="reset" value="Effacer " />

					</form>

				</td>
			</tr>
